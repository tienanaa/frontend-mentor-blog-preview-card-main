<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
      />
      <div class="card-content">
        <div class="card-badge">
          <p>Learning</p>
        </div>
        <p class="card-content-date">Published 21 Dec 2023</p>
        <h2 class="card-content-title">HTML & CSS foundations</h2>
        <p class="card-content-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" />
        <p class="card-author-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
